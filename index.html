<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <header>Etch a Sketch</header>
   
    <div class="main">
        <div class="tools">
            <input type="color" class="color-picker">
            <button id="brush" class="selected"><div class="button-text">Brush </div><img src="./images/brush-icon.png" class="button-icon"></button>
            <div id="brush-size" class="size-area">
                <div>Brush Size</div>
                <input type="range" min="1" max="10" id="brush-size-range" value="1">
                <input type="number" min="1" max="10" id="brush-size-number" value="1">
            </div>
            <button id="erase"><div class="button-text"> Eraser</div><img src="./images/eraser-icon.png" class="button-icon" "></button>
            <div id="eraser-size" class="hide size-area">
                <div>Eraser Size</div>
                <input type="range" min="1" max="10" id="eraser-size-range" value="1">
                <input type="number" min="1" max="10" id="eraser-size-number" value="1">
            </div>
            <button id="clear"><div class="button-text"> Clear</div><img src="./images/clear-icon.png "  class="button-icon clear-icon"></button>
            <button id="showGrid"><div class="button-text">Show Grid</div><img src="./images/grid-icon.png" class="button-icon"></button>
        </div>

        <div class="main-grid"></div>

        <div class="tools ">
            
                <div id="new-grid">
                <div>New Grid</div>
               <div >
                 <input type="range" min="1" max="100" value="1" id="new-grid-range">
                 <div id="new-grid-value">1X1</div>
               </div>
               <div><button id="confirm"class="confirm"><img src="./images/confirm-icon.png" class="button-icon" alt=""></button></div>
                </div>

            <button id="reset"><div class="button-text">Reset</div> </button>
            <div class="dropdown">
                <button id="download" class="dropdown-button" ><div class="button-text"> Download </div> <img src="./images/download-icon.png" class="button-icon""> </button>
                <div id="download-dropdown" class="dropdown-content">
                  <button id="download-transparent">Transparent Background</button>
                  <button id="download-white">White Background</button>
                </div>
              </div>
           
        </div>
    </div

</body>
</html>
